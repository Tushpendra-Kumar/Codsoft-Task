<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/index.css">
</head>
<body>
    <div class='calculator'>
        <h1>Calculator</h1>
        <p class="js-calculator-screen"></p>
        <div>
          <button onclick="updateCalculation('1')">1</button>
          <button onclick="updateCalculation('2')">2</button>
          <button onclick="updateCalculation('3')">3</button>
          <button onclick="updateCalculation(' + ')">+</button>
        </div>
        <div>
          <button onclick="updateCalculation('4')">4</button>
          <button onclick="updateCalculation('5')">5</button>
          <button onclick="updateCalculation('6')">6</button>
          <button onclick="updateCalculation(' - ')">-</button>
        </div>
        <div>
          <button onclick="updateCalculation('7')">7</button>
          <button onclick="updateCalculation('8')">8</button>
          <button onclick="updateCalculation('9')">9</button>
          <button onclick="updateCalculation(' * ')">*</button>
        </div>
        <div>
          <button onclick="updateCalculation('0')">0</button>
          <button onclick="updateCalculation('.')">.</button>
          <button onclick="calculation = eval(calculation);
                           showOnScreen()
               console.log(calculation)">=</button>
          <button onclick="updateCalculation(' / ')">/</button>
        </div>
        <div>
          <button class="clear" onclick="calculation = '';
                                         showOnScreen()
              console.log(calculation);">clear</button>
        </div>
        <h2>Open Console</h2>
      </div>

       <!-- By Tushpendra -->
    <div class="by-tushpendra">By Tushpendra Kumar</div>

    <script src="/Calculator/index.js"></script>
</body>
</html>
